<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad E-Commerce</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
    <!--Booststrap para CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Inicio del Header-->
    <header>
        <h1>COMPRAS DE NAVIDAD</h1>
    </header>
    <!--Fin del Header-->
    <!--Inicio del main-->
    <main>
        <section class="arboles">
            <h2>ARBOLES</h2>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img src="./img/arbol-grande.jpg" alt="arbol-grande">
                        <h4>ARBOL GRANDE</h4>
                    </div>
                    <div class="col">
                        <img src="./img/arbol-mediano.jpg" alt="arbol-mediano">
                        <h4>ARBOL MEDIANO</h4>
                    </div>
                    <div class="col">
                        <img src="./img/arbol-chico.jpg" alt="arbol-chico">
                        <h4>ARBOL PEQUEÃ‘O</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="arboles completos">
            <h2>ARBOLES COMPLETOS</h2>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img src="./img/arbol-dorado.jpg" alt="arbol-dorado">
                        <h4>ARBOL DORADO</h4>
                    </div>
                    <div class="col">
                        <img src="./img/arbol-azul.jpg" alt="arbol-azul">
                        <h4>ARBOL AZUL</h4>
                    </div>
                    <div class="col">
                        <img src="./img/arbol-rosa.jpg" alt="arbol-rosa">
                        <h4>ARBOL ROSA</h4>
                    </div>
                </div>
            </div>
        </section>
        <section class="adornos">
            <h2>ADORNOS</h2>
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <img src="./img/bolas.jpg" alt="bolas">
                        <h4>BOLAS DE NAVIDAD</h4>
                    </div>
                    <div class="col">
                        <img src="./img/lazo.jpg" alt="lazo">
                        <h4>LAZOS</h4>
                    </div>
                    <div class="col">
                        <img src="./img/guirnalda.jpg" alt="guirnalda">
                        <h4>GUIRNALDAS</h4>
                    </div>
                </div>
            </div>
        </section>
        <!--Booststrap para JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </main>
    <!--Fin del Main-->
    <!--Inicio del footer-->
    <footer>
        <!--Slogan-->
        <i>DISFRUTE DE UNA FELICES COMPRAS</i>
